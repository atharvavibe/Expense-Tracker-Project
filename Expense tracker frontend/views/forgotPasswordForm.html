<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="/views/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="/forgotpassword.js" defer></script>
</head>
<body>
	<img class="wave" src="/image/wave.png">
	<div class="container">
		<div class="img">
			<img src="/image/money.svg">
		</div>
		<div class="login-content">
			<form onsubmit="forgotPassword(event)">
				<img src="/image/avatar.svg">
				<h3 class="title">Password Reset</h3>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" name="email" placeholder="Email Id">
           		   </div>
           		</div>
            	<input type="submit" class="btn" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
