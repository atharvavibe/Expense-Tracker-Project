<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/views/css/expense.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="/expense.js" defer></script>
</head>
<body>
    <div class="titleandBtnContainer">
      <h2>Expense Tracker</h2>
      <div id="message" class="message"></div>
    </div>
    <button class="premiumBtn" id="premiumBtn">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <button onclick="download()" id="downloadexpense" class="downloadBtn">
        <i class="fa fa-solid fa-download"></i></button>
    <div class="container">
        <div class="balance-container">
            <h2>YOUR BALANCE</h2>
        </div>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-expense-container">

            <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">+₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-₹0.00</p>
            </div>
        </div>
        <h2>Add New Transaction</h2>
        <form id="form" onsubmit="sendDataTobackend(event)">
            <div class="form-control">
                <label for="text">Transaction</label>
                <input type="text" id="description" name="description" placeholder="Enter Transaction.."> 
            </div>
            <form id="form">
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="expense" name="expense" placeholder="Amount"> 
                </div>
                <button class="btn">Add Transactions</button>
        </form>
        <div class="dropdown">
            <h3>History</h3>
            <!-- <label class="rowsPerPage">Rows: </label>
            <select class="rows" id="rows" onchange="this.form.submit()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
            </select> -->
        </div>
        <ul id="list" class="list">
            <!-- <li class="minus">
                Cash <span>-$400</span><button class="delete-btn">x</button>
            </li> -->
        </ul>
      
        <div id="leaderboard" class="leaderboard">


        </div>
      </div>
    </div>
    <div id="pagination" class="pagination"></div>
</body>
</html>
